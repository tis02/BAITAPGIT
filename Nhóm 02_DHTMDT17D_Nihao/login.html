<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">     
    <link
    rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link
    rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/limontesweetalert2/7.2.0/sweetalert2.min.css/>"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login.css"> 

</head>
<body>
    <header id="menu1" class="menu1">
        <div class="logo">
        <img src="/images/logo.png" alt="Logo">
    </div>
    <nav class="menu">
        <ul>
            <li><a href="Index.html">Trang chủ</a></li>
            <li><a href="menutest.html">Thực đơn</a></li>
            <li><a href="GIOITHIEU.html">Giới thiệu</a></li>
            <li><a href="DATBAN.html">Đặt bàn</a></li>
            <li><a href="lienhe.html">Liên hệ</a></li>
            <li><a class="icon-login" href="login.html"><i class="bi bi-person-circle"></i></a>
            </li>
        </ul>
    </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><i class="bi bi-x"></i></span>
        <div class="form-box login">
            <h2>Đăng nhập</h2>
            <form id="loginForm" action="#">
                <div class="input-box">
                    <span class="icon"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="quenmatkhau.html">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="loginBtn">Đăng nhập</button>
                <div class="login-register">
                    <p>Bạn chưa có tài khoản?
                        <a href="#" class="register-link">Đăng kí</a>
                    </p>
                </div>
               
            </form>
        </div>
        <div class="form-box register">
            <h2>Đăng kí</h2>
            <form id="registerForm" action="login.html">
                <div class="input-box">
                    <span class="icon"><i class="bi bi-person-fill"></i></span>
                    <input type="text" required>
                    <label>Tên đăng nhập</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Tôi đồng ý với điều khoản sử dụng</label>
                </div>
                <button type="submit" class="registerBtn">Đăng kí</button>
                <div class="login-register">
                    <p>Bạn đã có sẵn tài khoản?
                        <a href="#" class="login-link">Đăng nhập</a>
                    </p>
                </div>

            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
