<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="menutest.html" class="come-back">Quay lại Menu</a>
            <h1>Danh sách sản phẩm</h1>
            <div class="list">

                <div class="item">
                    <img src="images/—Pngtree—chinese food dimsum vector cartoon_6967539.png">
                    <div class="info">
                        <div class="name">Há cảo</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Thông tin thanh toán</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Họ & Tên</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">Hình thức thanh toán</label>
                    <select name="country" id="country">
                        <option value="">Tiền mặt</option>
                        <option value="">Banking</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">Thành phố</label>
                    <select name="city" id="city">
                        <option value="">Hồ Chí Minh</option>
                        <option value="">Thủ Đức</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Tổng số lượng</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Tổng tiền</div>
                    <div class="totalPrice">900VNĐ</div>
                </div>
            </div>
            <button class="buttonCheckout">Thanh Toán</button>
            </div>
    </div>
</div>


<script src="checkout.js"></script>

</body>
</html>
