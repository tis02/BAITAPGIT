<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<link rel="stylesheet" href="4.css">
</head>
<body>
<div class="container">
  <h1>Tính chỉ số BMI</h1>
<div class="content">
  <div>
    <label for="height">Chiều cao (cm):</label>
    <input type="number" id="height" placeholder="nhập chiều cao(cm)">
  </div>
  <div>
    <label for="weight">Cân nặng (kg):</label>
    <input type="number" id="weight" placeholder="nhập cân nặng (kg)">
  </div>
  <div>
    <select id="age" name="customer-type">
    <option value=""> Chọn loại tuổi</option>
    <option value="old">Già</option>
    <option value="middle-age">Trung niên</option>
    <option value="middle-age,old">trung niên , già lớn tuổi</option>
  </select>
</div>
  <div>
    <br>
    <button onclick="calculateBMI()">TÍNH BMI</button>
  <div id="result"></div>
</div>
<script src="4.js"></script>
</body>
</html>
