<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="bai6.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Log In</h1>
            <p>Login here using your username and password</p>
            <form action="#">
                <div  class="input-user">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Username">
                <i class="bi bi-person-fill"></i>
                </div>
                <div class="input-lock">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password">
                <i class="bi bi-key-fill"></i>
                </div>
                <button type="submit">Log In</button>
            </form>
            <div class="link">
            <a href="#" class="nd">Forgot Password?</a>
            <a href="#" class="sign-up-button">
                <button type="button">Sign Up <i class="bi bi-person-add"></i></button> </a>
            </div>
        </div>
    </div>
    <script src="bai6.js"></script>
</body>
</html>
